<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRICING TABLE</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="flex-container">
        <div class="card one">
            <h1>Basic</h1>
            <h2>$11.99/month</h2>
            <ul>
                <li>10GB Storage</li>
                <li>1 User</li>
                <li>Support</li>
            </ul>
            <button id="one">Sign Up</button>
        </div>
        <div class="card two">
            <h1>Standard</h1>
            <h2>$19.99/month</h2>
            <ul>
                <li>50GB Storage</li>
                <li>5 Users</li>
                <li>Phone & Email Support</li>
            </ul>
            <button id="two">Sign Up</button>
        </div>
        <div class="card three">
            <h1>Premium</h1>
            <h2>$49.99/month</h2>
            <ul>
                <li>100GB Storage</li>
                <li>10 Users</li>
                <li>24/7 Support</li>
            </ul>
            <button id="three">Sign Up</button>
        </div>
    </div>
    
</body>
</html>
